
{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
      {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" />
          <br/>
          <label style="width:9%" for="text_field">Text:</label><input name="text" type="text" id="text_field" style="width: 90%;margin-left:1%" />

          <input type="submit" value="Submit" />
        </form>
      {% endif %}
    </div>
    <div class="col-md-8">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      	<div class="col-md-12 tweet-container">
      		<div class="col-md-2">
	      		<div class="profile-pic">
		      		<a href='{{tweet.picture}}' target='_blank'><img src={{tweet.picture}} alt=""></a>
		      	</div>
	      	</div>
	      	<div class="col-md-10">
	      		<a href='/users/{{tweet.name}}'><h2>{{tweet.name}}</h2></a>
	      		<p>{{tweet.content}}</p>
	      		<a href='/tweets/{{tweet.id}}'>Link to tweet</a>
	      	</div>
      	</div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
